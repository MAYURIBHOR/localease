    <link rel="stylesheet" href="style.css"> </head>
<body>
    <nav>
        <div class="nav-logo">LocalEase</div>

    <div style="padding: 100px 20px; text-align: center;">
        <h1>Contact Our Team</h1>
        <p>Have questions? We're here to help you find the best local services.</p>
        
        <form style="max-width: 500px; margin: 30px auto; display: flex; flex-direction: column; gap: 15px;">
            <input type="text" placeholder="Your Name" style="padding: 12px; border-radius: 5px; border: 1px solid #ddd;">
            <input type="email" placeholder="Email Address" style="padding: 12px; border-radius: 5px; border: 1px solid #ddd;">
            <textarea placeholder="How can we help?" rows="5" style="padding: 12px; border-radius: 5px; border: 1px solid #ddd;"></textarea>
            <button type="submit" style="background: #28a745; color: white; padding: 12px; border: none; border-radius: 5px; cursor: pointer;">Send Message</button>
        </form>
    </div>
