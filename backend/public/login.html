<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | LocalEase</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <link rel="stylesheet" href="auth.css">
</head>
<body>

<nav>
  <div class="nav-logo">LocalEase</div>
  <div class="nav-links">
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="services.html">Services</a>
    <a href="contact.html">Contact</a>
    <a href="login.html">Login</a>
    <a href="register.html">Register</a>
  </div>
</nav>

<div class="auth-wrapper">

  <div class="auth-left">
    <h1>LocalEase</h1>
    <p>Your Trusted Local Service Partner</p>
    <ul class="feature-list">
      <li><i class="fas fa-check-circle"></i> Verified Professionals</li>
      <li><i class="fas fa-clock"></i> Quick Booking</li>
      <li><i class="fas fa-tags"></i> Affordable Pricing</li>
      <li><i class="fas fa-location-dot"></i> Nearby Services</li>
    </ul>
    <img src="illustration.png" alt="Services Illustration" class="illustration">
  </div>

  <div class="auth-right">
    <h2>Login</h2>

    <form id="loginForm">
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>

      <select id="role" required>
        <option value="">Select Role</option>
        <option value="user">User</option>
        <option value="provider">Service Provider</option>
        <option value="admin">Admin</option>
      </select>

      <button type="submit">Login</button>
    </form>

    <a href="register.html">New user? Create account</a>
  </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script>
document.getElementById("loginForm").addEventListener("submit", async function (e) {
  e.preventDefault();

  const loginBtn = document.querySelector("#loginForm button");
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();
  const role = document.getElementById("role").value;

  // Basic validation
  if (!email || !password || !role) {
    Swal.fire("Missing Fields", "All fields are required", "warning");
    return;
  }

  // Loading state
  loginBtn.disabled = true;
  Swal.fire({
    title: "Checking credentials...",
    allowOutsideClick: false,
    didOpen: () => Swal.showLoading()
  });

  try {
    // ✅ URL UPDATED: Matches the /api/users prefix in server.js
    const response = await fetch("http://localhost:5000/api/users/login", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ email, password, role })
    });

    const data = await response.json();

    if (!response.ok) {
      Swal.fire("Login Failed", data.message || "Invalid credentials", "error");
      document.getElementById("password").value = "";
      loginBtn.disabled = false;
      return;
    }

    // ✅ Save auth data
    localStorage.setItem("token", data.token);
    localStorage.setItem("role", data.user.role);

    Swal.fire({
      icon: "success",
      title: "Login Successful",
      timer: 1500,
      showConfirmButton: false
    });

    setTimeout(() => {
      // Redirect based on role
      if (data.user.role === "admin") {
        window.location.href = "admin-dashboard.html";
      } else if (data.user.role === "provider") {
        window.location.href = "provider-dashboard.html";
      } else {
        window.location.href = "user-dashboard.html";
      }
    }, 1500);

  } catch (err) {
    // Error handling if backend is not running
    Swal.fire("Server Error", "❌ Cannot connect to server. Check if VS Code terminal shows 'Connected to MongoDB!'", "error");
    loginBtn.disabled = false;
  }
});
</script>
</body>
</html>
